
<!doctype html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="/">üßô MTG Dashboard</a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Vis√£o Geral</a></li>
        <li class="nav-item"><a class="nav-link" href="/tournaments.html">Torneios</a></li>
        <li class="nav-item"><a class="nav-link" href="/players.html">Jogadores</a></li>
        <li class="nav-item"><a class="nav-link active" href="/decks.html">Decks & Estrat√©gias</a></li>
        <li class="nav-item"><a class="nav-link" href="/metagame.html">Metagame</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-xxl mt-5 pt-4">
  <div class="row g-4">
    <div class="col-12 col-lg-6">
      <div class="card p-3">
        <h5>Win Rate por Deck (‚â• 3 jogos)</h5>
        <canvas id="chartWR" height="160"></canvas>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card p-3">
        <h5>Cartas mais usadas</h5>
        <canvas id="chartCards" height="160"></canvas>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/utils.js"></script>
<script>
(async function(){
  const wr = await jfetch('/api/deck-winrate');
  const wNames = wr.map(r=> r.nome_deck);
  const wVals = wr.map(r=> Number(r.win_rate||0));
  new Chart(document.getElementById('chartWR'), {
    type: 'bar',
    data: { labels: wNames, datasets: [{ label: 'Win Rate', data: wVals }] },
    options: { responsive:true, plugins:{ legend:{ display:false }}, scales:{ y:{ beginAtZero:true, max:1 } } }
  });

  const cards = await jfetch('/api/cards-popularity');
  const cNames = cards.map(r=> r.nome_carta);
  const cVals = cards.map(r=> Number(r.total_no_meta||0));
  new Chart(document.getElementById('chartCards'), {
    type: 'bar',
    data: { labels: cNames, datasets: [{ label: 'Total no meta', data: cVals }] },
    options: { responsive:true, plugins:{ legend:{ display:false }}, scales:{ y:{ beginAtZero:true } } }
  });
})();
</script>
</body>
</html>
