<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Dashboard ‚Ä¢ Metagame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="/">üßô MTG Dashboard</a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Vis√£o Geral</a></li>
        <li class="nav-item"><a class="nav-link" href="/tournaments.html">Torneios</a></li>
        <li class="nav-item"><a class="nav-link" href="/players.html">Jogadores</a></li>
        <li class="nav-item"><a class="nav-link" href="/decks.html">Decks & Estrat√©gias</a></li>
        <li class="nav-item"><a class="nav-link active" href="/metagame.html">Metagame</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-xxl mt-5 pt-4">

  <!-- Sele√ß√£o do Torneio -->
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-8">
        <label class="form-label">Torneio</label>
        <select class="form-select" id="selTorneio"><option value="">(selecione)</option></select>
      </div>
      <div class="col-12 col-md-4 text-end">
        <button class="btn btn-brand mt-3 mt-md-0" id="btnVer">Ver Metagame</button>
      </div>
    </div>
  </div>

  <!-- Container onde o conte√∫do ser√° injetado -->
  <div class="card p-3" id="metaBox">
    <h5 class="mb-3">Metagame do Evento</h5>
    <div id="metaContainer" class="row g-3">
      <div class="text-muted">Selecione um torneio e clique em ‚ÄúVer Metagame‚Äù.</div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/utils.js"></script>
<script>
async function carregarTorneios(){
  const list = await jfetch('/api/tournaments/list');
  const sel = document.getElementById('selTorneio');
  sel.innerHTML = '<option value="">(selecione)</option>';
  list.forEach(r=>{
    const o = document.createElement('option');
    o.value = r.id_torneio;
    o.textContent = `${r.id_torneio} - ${r.nome_torneio} (${new Date(r.data_torneio).toLocaleDateString('pt-BR')})`;
    sel.appendChild(o);
  });
}

async function ver(){
  const id = document.getElementById('selTorneio').value;
  if(!id) return;

  const data = await jfetch('/api/metagame?id_torneio=' + id);
  const wrap = document.getElementById('metaContainer');
  wrap.innerHTML = '';

  if(!Array.isArray(data) || data.length === 0){
    wrap.innerHTML = '<div class="text-muted">Sem dados de metagame para este torneio.</div>';
    return;
  }

  const m = data[0]; // apenas uma linha por torneio

  // Card: Estrat√©gia principal
  const colA = document.createElement('div');
  colA.className = 'col-12 col-lg-4';
  colA.innerHTML = `
    <div class="card p-3 h-100">
      <div class="mb-2 text-uppercase" style="font-size:12px; letter-spacing:.08em; color:#b1b3c9">Top Estrat√©gia</div>
      <div style="font-size:20px; font-weight:700">${m.estrategia || m.top_strat || '-'}</div>
    </div>
  `;

  // Card: Top 4 cartas
  const colB = document.createElement('div');
  colB.className = 'col-12 col-lg-8';
  colB.innerHTML = `
    <div class="card p-3 h-100">
      <div class="mb-2 text-uppercase" style="font-size:12px; letter-spacing:.08em; color:#b1b3c9">Top 4 Cartas</div>
      <ul class="mb-0" style="list-style:none; padding:0;">
        <li><strong>#1:</strong> ${m.top_1_card || '-'}</li>
        <li><strong>#2:</strong> ${m.top_2_card || '-'}</li>
        <li><strong>#3:</strong> ${m.top_3_card || '-'}</li>
        <li><strong>#4:</strong> ${m.top_4_card || '-'}</li>
      </ul>
    </div>
  `;

  wrap.appendChild(colA);
  wrap.appendChild(colB);
}

document.getElementById('btnVer').addEventListener('click', ver);
carregarTorneios();
</script>
</body>
</html>
