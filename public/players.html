<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="/">üßô MTG Dashboard</a>
    <div class="collapse navbar-collapse show">

        <li class="nav-item"><a class="nav-link" href="/tournaments.html">Torneios</a></li>
        <li class="nav-item"><a class="nav-link active" href="/players.html">Jogadores</a></li>

      </ul>

  </div>
</nav>

<main class="container-xxl mt-5 pt-4">
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-6">
        <label class="form-label">Busca por nome (cont√©m)</label>
        <input class="form-control" id="nome" placeholder="Ex.: Ana, Jo√£o...">
      </div>
      <div class="col-12 col-md-6 text-end">
        <button class="btn btn-brand mt-3 mt-md-0" id="btnBuscar">Buscar</button>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr>
          <th>#</th><th>Jogador</th><th>Pontos</th><th>Vit√≥rias</th><th>Derrotas</th><th>Premia√ß√£o</th>
        </tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/utils.js"></script>
<script>
async function buscar(){
  const nome = document.getElementById('nome').value || '';
  // Constru√≠mos no back este endpoint reutilizando a query sugerida via ILIKE
  const qs = new URLSearchParams({ nome });
  const data = await fetch('/api/players?'+qs.toString()).then(r=>r.json());
  const tbody = document.getElementById('tbody');
  tbody.innerHTML='';
  data.forEach((r,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td>
      <td>${r.nome_jogador}</td>
      <td>${fmtNumber(r.pontos_total)}</td>
      <td>${fmtNumber(r.vitorias)}</td>
      <td>${fmtNumber(r.derrotas)}</td>
      <td>${fmtMoney(r.premio_total)}</td>`;
    tbody.appendChild(tr);
  });
}
document.getElementById('btnBuscar').addEventListener('click', buscar);
buscar();
</script>
</body>
