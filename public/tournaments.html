
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Dashboard ‚Ä¢ Torneios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="/">üßô MTG Dashboard</a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Vis√£o Geral</a></li>
        <li class="nav-item"><a class="nav-link active" href="/tournaments.html">Torneios</a></li>
        <li class="nav-item"><a class="nav-link" href="/players.html">Jogadores</a></li>
        <li class="nav-item"><a class="nav-link" href="/decks.html">Decks & Estrat√©gias</a></li>
        <li class="nav-item"><a class="nav-link" href="/metagame.html">Metagame</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-xxl mt-5 pt-4">
  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-4">
        <label class="form-label">Cidade</label>
        <select class="form-select" id="cidade"><option value="">(todas)</option></select>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Formato</label>
        <select class="form-select" id="formato"><option value="">(todos)</option></select>
      </div>
      <div class="col-12 col-md-4 text-end">
        <button class="btn btn-brand mt-3 mt-md-0" id="btnBuscar">Buscar</button>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr>
          <th>#</th><th>Nome</th><th>Formato</th><th>Data</th><th>Rodadas</th><th>Cidade</th><th>Estado</th><th>Premia√ß√£o</th>
        </tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/utils.js"></script>
<script>
async function carregarFiltros(){
  const locs = await jfetch('/api/locations');
  for(const l of locs){
    const o = document.createElement('option'); o.value=l.cidade; o.textContent=`${l.cidade}`;
    document.getElementById('cidade').appendChild(o);
  }
  const fmts = await jfetch('/api/formats');
  for(const f of fmts){
    const o = document.createElement('option'); o.value=f.formato; o.textContent=f.formato;
    document.getElementById('formato').appendChild(o);
  }
}
async function buscar(){
  const cidade = document.getElementById('cidade').value;
  const formato = document.getElementById('formato').value;
  const qs = new URLSearchParams({ cidade, formato });
  const data = await jfetch('/api/tournaments?'+qs.toString());
  const tbody = document.getElementById('tbody');
  tbody.innerHTML='';
  data.forEach((r,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td>
      <td>${r.nome_torneio}</td>
      <td><span class="badge rounded-pill badge-brand">${r.formato}</span></td>
      <td>${new Date(r.data_torneio).toLocaleDateString('pt-BR')}</td>
      <td>${r.num_rodadas}</td>
      <td>${r.cidade}</td>
      <td>${r.estado}</td>
      <td>${fmtMoney(r.premio_total)}</td>`;
    tbody.appendChild(tr);
  });
}
document.getElementById('btnBuscar').addEventListener('click', buscar);
carregarFiltros().then(buscar);
</script>
</body>
</html>
